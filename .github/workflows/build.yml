name: Build

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"              
  ECR_REPOSITORY: "my-ecr-repo"        
                                               
jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
     #    echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Save GITHUB_OUTPUT as Artifact
        run: echo "${{ steps.build-image.outputs.image }}" > image_info.txt

#      - name: Debug Artifact
#        run: cat image_info.txt 
  
#      - name: Upload Artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: image-info
#          path: image_info.txt

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: image-info
 
      - name: Read Image Info
        id: read-image-info
        run: |
          IMAGE_INFO=$(cat image_info.txt)  
          echo "IMAGE_INFO=$IMAGE_INFO" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.5"

      - name: Terraform Initialization 
        run: terraform init 

      - name: Terraform do your job
        run: terraform apply -auto-approve -var image_name=${{ env.IMAGE_INFO }}  
